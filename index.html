<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles/style.css" />
    <script type="module" src="src/js//components/profileCard.js"></script>
    <script
      type="module"
      src="src/js//components/profileCardWithTemplate.js"
    ></script>
    <title>Profile Card</title>
  </head>
  <body>
    <template id="profile-card-template">
      <link rel="stylesheet" href="src/styles/profileCard.css" />
      <div id="profile-card" class="profile-card">
        <div
          data-testid="profile-picture"
          id="profile-picture"
          class="profile-main"
          style="background-image: url('http://placecorgi.com/410')"
        >
          <div class="profile-text">
            <h2 class="profile-name">
              <slot name="profile-name">UNNAMED</slot>
            </h2>
            <p class="profile-phrace">
              <slot name="phrace">Lorem Ipsum</slot>
            </p>
          </div>
          <button type="button" id="open-button" class="profile-button">
            +
          </button>
        </div>
        <div class="profile-links">
          <p class="links-text">Contact Me</p>
          <a href="#" class="contact-link">
            <img src="images/icon-facebook.svg" alt="Facebook Link" />
          </a>
          <a href="#" class="contact-link">
            <img src="images/icon-mail.svg" alt="Email Link" />
          </a>
          <a href="#" class="contact-link">
            <img src="images/icon-twitter.svg" alt="Twitter Link" />
          </a>
          <a href="#" class="contact-link">
            <img src="images/icon-linkedin.svg" alt="LinkedIn Link" />
          </a>
          <a href="#" class="contact-link">
            <img src="images/icon-github.svg" alt="GitHub Link" />
          </a>
          <a href="#" class="contact-link">
            <img src="images/icon-youtube.svg" alt="YouTube Link" />
          </a>
          <p class="links-text"><slot name="cta">Call Me!</slot></p>
        </div>
        <div class="profile-stats">
          <div class="stat">
            <p class="stat-title">Projects</p>
            <p class="stat-text"><slot name="projects">0</slot></p>
          </div>
          <div class="stat">
            <p class="stat-title">Forks</p>
            <p class="stat-text"><slot name="forks">0</slot></p>
          </div>
          <div class="stat">
            <p class="stat-title">Commits</p>
            <p class="stat-text"><slot name="commits">0</slot></p>
          </div>
        </div>
      </div>
    </template>

    <profile-card
      img="images/placeholder-cornelius.png"
      profile-name="Captain Cornelius"
      phrace="Let's go on an adventure"
      cta="I Have Free Cookies!"
      projects="19"
      forks="8"
      commits="4507"
    ></profile-card>
    <br />
    <profile-card-with-template img="images/placeholder-freckles.png">
      <span slot="profile-name">Mr. Freckles</span>
      <span slot="phrace">This is a Coding Adventure</span>
      <span slot="cta">Let's have a chat!</span>
      <span slot="projects">113</span>
      <span slot="forks">5</span>
      <span slot="commits">182,345</span>
    </profile-card-with-template>
  </body>
</html>
