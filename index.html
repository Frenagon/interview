<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles/style.css" />
    <script src="src/js/profileCard.js"></script>
    <title>Profile Card</title>
  </head>
  <body>
    <div id="profile1" class="profile-card">
      <div class="profile-main">
        <div class="profile-text">
          <h2 class="profile-name">Captain Cornelius</h2>
          <p class="profile-phrace">Let's go on an adventure!</p>
        </div>
        <button
          id="open-button"
          class="profile-button"
          type="button"
          onclick="openProfile('profile1', this)"
        >
          +
        </button>
      </div>
      <div class="profile-links">
        <p class="links-text">Follow Me on Social Media!</p>
        <a href="#" class="social-link">
          <img src="src/images/icon-facebook.svg" alt="Facebook Link" />
        </a>
        <a href="#" class="social-link">
          <img src="src/images/icon-instagram.svg" alt="Instagram Link" />
        </a>
        <a href="#" class="social-link">
          <img src="src/images/icon-twitter.svg" alt="Twitter Link" />
        </a>
        <a href="#" class="social-link">
          <img src="src/images/icon-tiktok.svg" alt="Twitter Link" />
        </a>
        <a href="#" class="social-link">
          <img src="src/images/icon-pinterest.svg" alt="Twitter Link" />
        </a>
        <a href="#" class="social-link">
          <img src="src/images/icon-youtube.svg" alt="Twitter Link" />
        </a>
        <p class="links-text">Free Cookies!</p>
      </div>
      <div class="profile-stats">
        <div class="stat">
          <p class="stat-title">Followers</p>
          <p class="stat-text">123,123</p>
        </div>
        <div class="stat">
          <p class="stat-title">Following</p>
          <p class="stat-text">231,231</p>
        </div>
        <div class="stat">
          <p class="stat-title">Likes</p>
          <p class="stat-text">456,852</p>
        </div>
      </div>
    </div>
  </body>
</html>
